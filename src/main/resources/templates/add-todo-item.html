<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body style="background: lightcyan">
<div class="row rowBg align-items-center justify-content-center" style="margin: 15%">
    <div class="col-md-6">
        <h1>Add a new Todo Item</h1>
        <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" th:field="*{description}" id="description"
                       placeholder="Description">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>

            <button type="submit" class="btn btn-outline-success">Add Todo!</button>
        </form>
    </div>
</div>
</body>
</html>
